<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secured Printing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="login-container">
        <h2>Login to Secured Printing System</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="email">College Email:</label>
            <input type="email" id="email" name="email" placeholder="name.rollno..branch@mhssce.ac.in" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p class="switch-page">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
